<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit My Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        button {
            margin: 10px 10px;
        }
        .rederrors {
            color: red;
        }
    </style>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                <li><a href="">Edit My Account</a></li>
                
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="/home">Back</a></li>
                <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="addquotesection">
            <div class="quotes">
                <h1>Edit Your Account Below....</h1>
                {% if messages %}
                    {% for message in messages %}
                        {% if 'edit_errors' in message.extra_tags %}
                        <p class="rederrors"> * {{ message }} * </p>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                <form action="/edit_account" method="POST">
                {% csrf_token %}
                    <p>First Name:</p> 
                    <input type="text" name="first_name" value="{{request.session.first_name}}"><br>
                    <p>Last Name:</p>
                    <input type="text" name="last_name" value="{{request.session.last_name}}"><br>
                    <p>Email:</p> 
                    <input type="text" name="email" value="{{request.session.email}}"><br>
                    <button name="register" type="submit" class="btn btn-primary">Update Account</button>
                </form>
            </div>
            </div>
</body>
</html>
